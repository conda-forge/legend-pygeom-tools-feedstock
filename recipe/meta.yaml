{% set name = "legend-pygeom-tools" %}
{% set version = "0.0.25" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/legend_pygeom_tools-{{ version }}.tar.gz
  sha256: 3e28c5c236c000035f92681983af8753675f61b92c46e5557b98db6d597964dd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - legend-pygeom-vis = pygeomtools.viewer:vis_gdml_cli

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=77
    - setuptools-scm >=7
    - pip
  run:
    - legend-pygeom-optics >=0.15
    - python >={{ python_min }}
    - numpy
    - pint
    - pyg4ometry
    - dbetto
    - legend-pydataobj >=0.15.0

test:
  imports:
    - pygeomtools
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: Python tools to handle Monte Carlo simulation geometry
  home: https://github.com/legend-exp/legend-pygeom-tools
  license: GPL-3.0-only
  license_file: LICENSE
  doc_url: https://legend-pygeom-tools.readthedocs.io
  dev_url: https://github.com/legend-exp/legend-pygeom-tools

extra:
  recipe-maintainers:
    - gipert
    - ManuelHu
